<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="wrapper">

        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p  class="tab" data-searchWeather>Search Weather</p>
        </div>

        
        <div class="weather-container">
            <!--grant location container-->
            <div class="sub-container grant-location-container">
                <img src="./images/location.png" alt="" height="60" loading="lazy">
                <p>grant location Access</p>
                <p>allow Access to get weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>
            


            <!--search form-->
            <form action="" class="form-container" data-searchForm>
                <input type="text" placeholder="Search for City..." data-searchInput name="" id="">
                <button class="btn" type="submit">
                    <img src="./images/search.png" alt="" width="20" height="20"  loading="lazy">
                </button>
            </form>







            <!--loading screen container-->
            <div class="sub-container loading-container">
                <img src="./images/loading.gif" alt="" width="200">
                <p>padding</p>
            </div>


            <!--show weather info-->
            <div class="sub-container user-info-container">
                <!--City name and flag-->
                <div class="name">
                    <p data-CityName></p>
                    <img data-CountryIcon src="" alt="">
                </div>

                <!--weather discriptiom-->
                <p data-weatherDesc></p>
                <!--weather icon-->
                <img data-weatherIcon src="" alt="">
                <!--weather temp-->
                <p data-temp></p>
                 
                <!--3 card parameters-->
                <div class="parameter-container">

                    <!--card 1-->
                    <div class="parameter">
                        <img src="./images/wind.png" alt="">
                        <p >windspeed</p>
                        <p data-windSpeed></p>
                    </div>
                    <!--card 2-->
                    <div class="parameter">
                        <img src="./images/humidity.png" alt="">
                        <p >Humidity</p>
                        <p data-humidity></p>
                    </div>
                    <!--card 3-->
                    <div class="parameter">
                        <img src="./images/cloud.png" alt="">
                        <p >clouds</p>
                        <p data-cloudiness></p>
                    </div>
                </div>

            </div>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
